<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
   
      
    <div class="header-text">
      <h3>Simple, traffic-based pricing</h3>
<div class="circle-svg">
<svg xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
</div>
      <span class="introductory-paragraph">sign up for our 30-day trial.</span><span class="introductory-paragraph">No credit card required.</span>
    </div>
      <div class="pricing-component">
        <div class="line-slider-top">
          <span>100K Pages view</span>
          <div>
            <span id="doller-number">$16.00</span>
            /Month
          </div>
        </div>
        <div class="line-slider-components">
          <div class="line-slider" >
            <input type="range" name="" id="myinput" min="1" max="100">

          </div>
        </div>
        <div class="slider-down-text">
          <span>Monthly billing</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span>Yearly billing</span>
          <span id="discount">25% Discount</span>
        </div>
        <div class="line-slider-down">
            
          <ul>
            <li>unlimited websites</li>
            <li>100% data ownership</li>
            <li>unlimited websites</li>
          </ul>
           <button type="button">Start my trial</button>
        </div>    
          </div>
          
          
  </div>


<script>
  document.getElementById("myinput").oninput = function() {
  var value = (this.value-this.min)/(this.max-this.min)*100
  this.style.background = 'linear-gradient(to right, #82CFD0 0%, #82CFD0 ' + value + '%, #fff ' + value + '%, white 100%)'
};
</script>




</body>

</html>
